{% macro render_field(field) %}
<div class="form-group">
	<dt>{{ field.label }}</dt>
	<dd>{{ field(**kwargs)|safe }}
		{% if field.errors %}
		<ul class=errors>
			{% for error in field.errors %}
			<li class="invalid-feedback">{{ error }}</li>
			{% endfor %}
		</ul>
		{% endif %}
	</dd>
</div>
{% endmacro %}
